<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON TASKS - 80s Synthwave ToDo</title>
    <!-- Google Fonts: 80s style fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050510;
            --grid-color: rgba(255, 0, 255, 0.15);
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bc13fe;
            --text-color: #ffffff;
            --glass-bg: rgba(10, 10, 25, 0.8);
            --danger-color: #ff3333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center bottom;
            color: var(--text-color);
            font-family: 'VT323', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Glow at bottom to simulate horizon */
        body::after {
            content: "";
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(to top, rgba(188, 19, 254, 0.3), transparent);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 20px rgba(0, 243, 255, 0.1);
            padding: 2rem;
            border-radius: 4px;
            margin-top: 5vh;
            position: relative;
            backdrop-filter: blur(5px);
        }

        /* Header Styles */
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 2.5rem;
            color: var(--neon-pink);
            text-shadow: 
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-purple);
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-style: italic;
        }

        /* Error Message Display */
        #error-display {
            display: none;
            background: rgba(255, 51, 51, 0.2);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 3px var(--danger-color);
            font-size: 1.2rem;
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Input Section */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px var(--neon-blue);
            background: rgba(0, 243, 255, 0.1);
        }

        button {
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            border: none;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .btn-add {
            background: var(--neon-pink);
            color: #fff;
            padding: 0 20px;
            font-size: 1rem;
            box-shadow: 0 0 10px var(--neon-pink);
            border: 1px solid var(--neon-pink);
        }

        .btn-add:hover {
            background: #d900d9;
            box-shadow: 0 0 20px var(--neon-pink);
            transform: scale(1.05);
        }

        /* Filter Section */
        .controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
            align-items: center;
        }

        .filter-label {
            color: var(--neon-blue);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .filter-checkbox {
            margin-right: 8px;
            accent-color: var(--neon-pink);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* ToDo List */
        ul {
            list-style: none;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--neon-purple);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        .todo-item:hover {
            background: rgba(188, 19, 254, 0.1);
            box-shadow: inset 0 0 10px var(--neon-purple);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
            text-shadow: none;
        }

        .item-left {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 12px;
        }

        .check-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            transition: all 0.2s;
        }

        .todo-item.completed .check-btn {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 8px var(--neon-blue);
        }

        .todo-text {
            font-size: 1.3rem;
            cursor: text;
            flex: 1;
            word-break: break-all;
        }

        .todo-text:hover::after {
            content: " ?";
            font-size: 0.8em;
            opacity: 0.7;
        }

        .delete-btn {
            background: transparent;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            padding: 5px 10px;
            font-size: 0.9rem;
            margin-left: 10px;
            opacity: 0.7;
        }

        .delete-btn:hover {
            opacity: 1;
            box-shadow: 0 0 8px var(--danger-color);
            background: rgba(255, 51, 51, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }

        /* Modal for Editing */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .modal {
            background: var(--bg-color);
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border-radius: 2px;
        }

        .modal h2 {
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal-btns {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 16px;
        }

        .btn-save {
            background: var(--neon-blue);
            color: #000;
            border: none;
            padding: 8px 16px;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 1rem; margin-top: 10px; width: 95%; }
            .todo-text { font-size: 1.1rem; }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>CYBER TASKS</h1>

    <!-- Error Display Area -->
    <div id="error-display">SYSTEM ERROR: CONNECTION FAILED</div>

    <!-- Input Area -->
    <div class="input-group">
        <input type="text" id="new-todo" placeholder="INSERT NEW DATA..." maxlength="50">
        <button class="btn-add" id="add-btn">ADD</button>
    </div>

    <!-- Filter Controls -->
    <div class="controls">
        <label class="filter-label">
            <input type="checkbox" id="filter-incomplete" class="filter-checkbox">
            <span>FILTER: INCOMPLETE ONLY</span>
        </label>
    </div>

    <!-- List Area -->
    <ul id="todo-list">
        <!-- JS will populate this -->
    </ul>
    
    <div id="empty-msg" class="empty-state" style="display: none;">
        NO DATA FOUND IN MEMORY
    </div>
</div>

<!-- Edit Modal -->
<div class="modal-overlay" id="edit-modal">
    <div class="modal">
        <h2>EDIT DATA</h2>
        <input type="text" id="edit-input" style="width: 100%;">
        <div class="modal-btns">
            <button class="btn-cancel" id="cancel-edit">CANCEL</button>
            <button class="btn-save" id="save-edit">SAVE</button>
        </div>
    </div>
</div>

<script>
    // State
    let todos = [];
    let filterIncomplete = false;
    let editingId = null;

    // Dummy Data
    const dummyData = [
        { id: 1, text: "DELOREANの修理", completed: false },
        { id: 2, text: "アーケードゲームのハイスコア更新", completed: true },
        { id: 3, text: "ミックステープの作成", completed: false },
        { id: 4, text: "ネオンサインの発注", completed: false },
        { id: 5, text: "フロッピーディスクのバックアップ", completed: true }
    ];

    // DOM Elements
    const todoListEl = document.getElementById('todo-list');
    const newTodoInput = document.getElementById('new-todo');
    const addBtn = document.getElementById('add-btn');
    const filterCheckbox = document.getElementById('filter-incomplete');
    const errorDisplay = document.getElementById('error-display');
    const emptyMsg = document.getElementById('empty-msg');

    // Modal Elements
    const modalOverlay = document.getElementById('edit-modal');
    const editInput = document.getElementById('edit-input');
    const cancelEditBtn = document.getElementById('cancel-edit');
    const saveEditBtn = document.getElementById('save-edit');

    // --- Initialization ---
    function init() {
        try {
            // Simulate data fetching
            todos = [...dummyData];
            render();
        } catch (e) {
            showError("INITIALIZATION FAILED");
        }
    }

    // --- Core Functions ---

    function render() {
        todoListEl.innerHTML = '';
        
        let filteredTodos = todos;
        if (filterIncomplete) {
            filteredTodos = todos.filter(t => !t.completed);
        }

        if (filteredTodos.length === 0) {
            emptyMsg.style.display = 'block';
        } else {
            emptyMsg.style.display = 'none';
        }

        filteredTodos.forEach(todo => {
            const li = document.createElement('li');
            li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
            
            li.innerHTML = `
                <div class="item-left">
                    <button class="check-btn" onclick="toggleComplete(${todo.id})" aria-label="Toggle Complete">
                        ?
                    </button>
                    <span class="todo-text" onclick="openEditModal(${todo.id})">${escapeHtml(todo.text)}</span>
                </div>
                <button class="delete-btn" onclick="deleteTodo(${todo.id})">DELETE</button>
            `;
            todoListEl.appendChild(li);
        });
    }

    // Add Todo
    function addTodo() {
        const text = newTodoInput.value.trim();
        if (!text) return;

        try {
            // Simulate potential error randomly (very rare) for testing
            if (Math.random() > 0.99) throw new Error("Memory Write Error");

            const newId = Date.now();
            todos.unshift({
                id: newId,
                text: text,
                completed: false
            });
            newTodoInput.value = '';
            render();
        } catch (error) {
            showError("ERROR: FAILED TO WRITE DATA");
        }
    }

    // Toggle Complete
    window.toggleComplete = function(id) {
        try {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                render();
            }
        } catch (e) {
            showError("ERROR: STATE UPDATE FAILED");
        }
    }

    // Delete Todo
    window.deleteTodo = function(id) {
        try {
            if(confirm("DELETE THIS DATA PERMANENTLY?")) {
                todos = todos.filter(t => t.id !== id);
                render();
            }
        } catch (e) {
            showError("ERROR: DELETION FAILED");
        }
    }

    // --- Edit Modal Logic ---
    window.openEditModal = function(id) {
        const todo = todos.find(t => t.id === id);
        if (!todo) return;

        editingId = id;
        editInput.value = todo.text;
        modalOverlay.style.display = 'flex';
        editInput.focus();
    }

    function closeEditModal() {
        modalOverlay.style.display = 'none';
        editingId = null;
    }

    function saveEdit() {
        const text = editInput.value.trim();
        if (!text) {
            showError("ERROR: EMPTY DATA");
            return;
        }

        try {
            const todo = todos.find(t => t.id === editingId);
            if (todo) {
                todo.text = text;
                render();
                closeEditModal();
            }
        } catch (e) {
            showError("ERROR: UPDATE FAILED");
        }
    }

    // --- Helper Functions ---

    function showError(msg) {
        errorDisplay.textContent = msg;
        errorDisplay.style.display = 'block';
        setTimeout(() => {
            errorDisplay.style.display = 'none';
        }, 3000);
    }

    function escapeHtml(text) {
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // --- Event Listeners ---

    addBtn.addEventListener('click', addTodo);
    
    newTodoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTodo();
    });

    filterCheckbox.addEventListener('change', (e) => {
        filterIncomplete = e.target.checked;
        render();
    });

    cancelEditBtn.addEventListener('click', closeEditModal);
    
    saveEditBtn.addEventListener('click', saveEdit);
    
    editInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') saveEdit();
    });

    // Close modal if clicking outside
    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) closeEditModal();
    });

    // Start App
    init();

</script>
</body>
</html>
