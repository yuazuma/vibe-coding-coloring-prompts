<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Lodge ToDo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lodge: {
                            bg: '#F3E5D8',       /* 温かいベージュ */
                            primary: '#5D101D',  /* 深いバーガンディ */
                            secondary: '#8B2E38', /* 明るめのワインレッド */
                            accent: '#D4AF37',   /* アンティークゴールド */
                            text: '#4A3B32',     /* ダークブラウン */
                            card: '#FFF8F0',     /* オフホワイト */
                            hover: '#FFE4C4'     /* ホバー時の暖色 */
                        }
                    },
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F3E5D8;
            color: #4A3B32;
        }
        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F3E5D8; 
        }
        ::-webkit-scrollbar-thumb {
            background: #8B2E38; 
            border-radius: 4px;
        }
        /* チェックボックスのアニメーション */
        .check-anim {
            transition: all 0.3s ease;
        }
        /* リストアイテムのフェードイン */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 selection:bg-lodge-secondary selection:text-white">

    <!-- メインコンテナ -->
    <main class="w-full max-w-lg bg-lodge-card rounded-2xl shadow-2xl overflow-hidden border border-lodge-text/10 relative">
        
        <!-- ヘッダー -->
        <header class="bg-lodge-primary p-8 text-center relative overflow-hidden">
            <!-- 装飾的な背景要素 -->
            <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                <i class="fas fa-snowflake absolute top-2 left-4 text-2xl animate-pulse"></i>
                <i class="fas fa-snowflake absolute bottom-4 right-10 text-xl animate-pulse" style="animation-delay: 1s;"></i>
            </div>

            <h1 class="text-3xl md:text-4xl font-serif font-bold text-white tracking-wider mb-2">
                <i class="fas fa-fire-alt text-lodge-accent mr-2"></i>Lodge ToDo
            </h1>
            <p class="text-lodge-bg/80 text-sm font-light">冬の夜、静かにタスクを整理する</p>
        </header>

        <!-- コントロールエリア -->
        <div class="p-6">
            <!-- 入力フォーム -->
            <div class="flex gap-2 mb-6">
                <input type="text" id="todoInput" 
                    class="flex-1 bg-white border-2 border-lodge-text/20 rounded-lg px-4 py-3 focus:outline-none focus:border-lodge-primary transition-colors placeholder-lodge-text/40"
                    placeholder="新しいタスクを入力..."
                    onkeypress="handleKeyPress(event)">
                <button onclick="addTodo()" 
                    class="bg-lodge-primary hover:bg-lodge-secondary text-white px-6 py-3 rounded-lg transition-colors shadow-md active:transform active:scale-95">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <!-- フィルタータブ -->
            <div class="flex justify-center space-x-1 bg-lodge-text/5 p-1 rounded-lg mb-4">
                <button onclick="setFilter('all')" id="filter-all" class="flex-1 py-2 text-sm font-medium rounded-md transition-all">
                    すべて
                </button>
                <button onclick="setFilter('incomplete')" id="filter-incomplete" class="flex-1 py-2 text-sm font-medium rounded-md transition-all">
                    未完了のみ
                </button>
            </div>

            <!-- エラーメッセージ表示エリア（通常は非表示） -->
            <div id="error-container" class="hidden mb-4 bg-red-100 border-l-4 border-red-800 text-red-800 p-3 rounded text-sm flex items-center shadow-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-message">エラーが発生しました。</span>
                <button onclick="hideError()" class="ml-auto text-red-800 hover:text-red-900">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- タスクリスト -->
            <ul id="todoList" class="space-y-3 max-h-[50vh] overflow-y-auto pr-1">
                <!-- JavaScriptでここにリストが描画されます -->
            </ul>

            <!-- 空の状態のメッセージ -->
            <div id="emptyState" class="hidden text-center py-10 text-lodge-text/50">
                <i class="fas fa-coffee text-3xl mb-3 block"></i>
                <p>タスクはありません。温かいコーヒーでもいかがですか？</p>
            </div>
        </div>

        <!-- フッター -->
        <footer class="bg-lodge-text/5 p-3 text-center text-xs text-lodge-text/60 border-t border-lodge-text/10">
            &copy; 2024 Winter Lodge ToDo App
        </footer>
    </main>

    <!-- 通知トースト -->
    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 z-50 bg-lodge-text text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3">
        <i id="toast-icon" class="fas fa-info-circle text-lodge-accent"></i>
        <span id="toast-message">通知メッセージ</span>
    </div>

    <script>
        // --- 状態管理 ---
        let todos = [];
        let filterStatus = 'all'; // 'all' or 'incomplete'

        // ダミーデータ（初期表示用）
        const dummyData = [
            { id: 1, text: "薪を割って暖炉にくべる", completed: false },
            { id: 2, text: "ホットココアを作る", completed: true },
            { id: 3, text: "読みかけの小説を読み終える", completed: false },
            { id: 4, text: "明日のスキーの準備", completed: false },
            { id: 5, text: "シチューの材料を買い出し", completed: true }
        ];

        // --- 初期化 ---
        document.addEventListener('DOMContentLoaded', () => {
            // データ取得のシミュレーション
            simulateFetchData();
            updateFilterUI();
        });

        // --- データ操作 (シミュレーション) ---

        // データの取得をシミュレート
        function simulateFetchData() {
            try {
                // ローカルストレージがあれば優先、なければダミーデータ
                const stored = localStorage.getItem('lodge-todos');
                if (stored) {
                    todos = JSON.parse(stored);
                } else {
                    todos = [...dummyData];
                }
                render();
            } catch (e) {
                showError('データの読み込みに失敗しました。');
            }
        }

        // データの保存をシミュレート
        function saveTodos() {
            try {
                localStorage.setItem('lodge-todos', JSON.stringify(todos));
                // 更新失敗のシミュレーション用（通常はコメントアウト）
                // if (Math.random() < 0.1) throw new Error("保存エラー");
            } catch (e) {
                showError('データの保存に失敗しました。再試行してください。');
            }
        }

        // --- 機能実装 ---

        // タスク追加
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (!text) {
                showToast('タスクを入力してください', 'warning');
                return;
            }

            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false
            };

            todos.unshift(newTodo); // リストの先頭に追加
            saveTodos();
            render();
            
            input.value = '';
            showToast('タスクを追加しました', 'success');
        }

        // Enterキーでの追加
        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        }

        // 完了状態の切り替え
        function toggleComplete(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                render();
            }
        }

        // タスク削除
        function deleteTodo(id) {
            if(confirm('このタスクを削除してもよろしいですか？')) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                render();
                showToast('タスクを削除しました', 'info');
            }
        }

        // 編集モード開始
        function startEditing(id) {
            const todoItem = document.getElementById(`todo-${id}`);
            const textSpan = document.getElementById(`text-${id}`);
            
            // 既に編集モードなら何もしない
            if (textSpan.querySelector('input')) return;

            const currentText = textSpan.innerText;
            
            // インプット要素の作成
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.className = 'w-full bg-white border border-lodge-primary/30 rounded px-2 py-1 text-lodge-text focus:outline-none focus:border-lodge-primary';
            
            // 保存処理
            const saveEdit = () => {
                const newText = input.value.trim();
                if (newText) {
                    const todo = todos.find(t => t.id === id);
                    if (todo) {
                        todo.text = newText;
                        saveTodos();
                    }
                }
                render(); // 再描画して元の表示に戻す
            };

            // イベントリスナー
            input.addEventListener('blur', saveEdit);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            });

            // 要素の入れ替え
            textSpan.innerHTML = '';
            textSpan.appendChild(input);
            input.focus();
        }

        // フィルター設定
        function setFilter(status) {
            filterStatus = status;
            updateFilterUI();
            render();
        }

        function updateFilterUI() {
            const allBtn = document.getElementById('filter-all');
            const incBtn = document.getElementById('filter-incomplete');
            
            const activeClass = "bg-white text-lodge-primary shadow-sm";
            const inactiveClass = "text-lodge-text/60 hover:bg-white/50";

            if (filterStatus === 'all') {
                allBtn.className = `flex-1 py-2 text-sm font-medium rounded-md transition-all ${activeClass}`;
                incBtn.className = `flex-1 py-2 text-sm font-medium rounded-md transition-all ${inactiveClass}`;
            } else {
                allBtn.className = `flex-1 py-2 text-sm font-medium rounded-md transition-all ${inactiveClass}`;
                incBtn.className = `flex-1 py-2 text-sm font-medium rounded-md transition-all ${activeClass}`;
            }
        }

        // --- UI描画 ---

        function render() {
            const list = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            list.innerHTML = '';

            // フィルタリング
            const filteredTodos = todos.filter(todo => {
                if (filterStatus === 'incomplete') return !todo.completed;
                return true;
            });

            if (filteredTodos.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }

            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.id = `todo-${todo.id}`;
                li.className = `group flex items-center bg-white p-4 rounded-xl shadow-sm border border-transparent hover:border-lodge-primary/10 transition-all animate-fade-in ${todo.completed ? 'bg-lodge-text/5' : ''}`;
                
                li.innerHTML = `
                    <button onclick="toggleComplete(${todo.id})" class="mr-4 focus:outline-none">
                        <div class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors ${todo.completed ? 'bg-lodge-primary border-lodge-primary' : 'border-lodge-text/30 group-hover:border-lodge-primary'}">
                            ${todo.completed ? '<i class="fas fa-check text-white text-xs"></i>' : ''}
                        </div>
                    </button>
                    
                    <span id="text-${todo.id}" onclick="startEditing(${todo.id})" 
                        class="flex-1 cursor-text select-none text-lg transition-all ${todo.completed ? 'text-lodge-text/40 line-through' : 'text-lodge-text'}">
                        ${escapeHtml(todo.text)}
                    </span>
                    
                    <div class="flex items-center opacity-0 group-hover:opacity-100 transition-opacity ml-2">
                         <span class="text-xs text-lodge-text/30 mr-2 md:hidden">タップで編集</span>
                        <button onclick="deleteTodo(${todo.id})" class="text-lodge-text/30 hover:text-red-600 transition-colors p-2" title="削除">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        // --- ユーティリティ ---

        // XSS対策
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // エラーメッセージ表示（永続的）
        function showError(msg) {
            const container = document.getElementById('error-container');
            const message = document.getElementById('error-message');
            message.textContent = msg;
            container.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error-container').classList.add('hidden');
        }

        // トースト通知（一時的）
        function showToast(msg, type = 'info') {
            const toast = document.getElementById('toast');
            const message = document.getElementById('toast-message');
            const icon = document.getElementById('toast-icon');

            message.textContent = msg;
            
            // タイプに応じたアイコン変更
            if (type === 'success') {
                icon.className = 'fas fa-check-circle text-green-400';
            } else if (type === 'warning') {
                icon.className = 'fas fa-exclamation-triangle text-yellow-400';
            } else {
                icon.className = 'fas fa-info-circle text-lodge-accent';
            }

            // 表示アニメーション
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
